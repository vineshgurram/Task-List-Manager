<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Example</title>
  <style>
    .tab {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      display: inline-block;
    }

    .content {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .active {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="tab" data-tab="tab1">Tab 1</div>
<div class="tab" data-tab="tab2">Tab 2</div>

<div class="content" data-tab="tab1">Content for Tab 1</div>
<div class="content" data-tab="tab2">Content for Tab 2</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    $(document).on('click', '.tab', function() {
      var dataTab = $(this).attr('data-tab');

      // Remove active class from all elements with the same data-tab attribute
      $('[data-tab="' + dataTab + '"]').removeClass("active");

      // Add active class to the clicked element
      $(this).addClass("active");

      // Add active class to all elements with the matching data-tab attribute
      $('[data-tab="' + dataTab + '"]').addClass('active');
    });
  });
</script>

</body>
</html>
