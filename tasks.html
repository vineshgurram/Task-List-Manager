<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tour.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="Stay Organized with MYTask App">
    <meta name="keywords" content="to-do-list, task list manager, task management">
    <meta name=”robots” content="index, follow">
    <meta property="og:title" content="MyTask App">
    <meta property="og:description" content="Stay Organized with MYTask App">
    <meta property="og:image" content="https://vineshgurram.github.io/task-list-manager/">
    <meta property="og:url" content="https://vineshgurram.github.io/task-list-manager/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="Stay Organized with MYTask App">
    <meta name="twitter:site" content="https://vineshgurram.github.io/task-list-manager/">
    <meta name="twitter:title" content="MyTask App">
    <meta name="twitter:description" content="Stay Organized with MYTask App">
    <meta name="twitter:image" content="">
    <title>All Tasks</title>
</head>

<body>
    <aside class="sidebar" data-tg-tour="Use these left navigation bar to explore different sections."
        data-tg-order="0">
        <!-- HEADER  -->
        <header>
            <button class="menu">
                <div class="inner-menu">
                    <span class="btn btn-1"></span>
                    <span class="btn btn-2"></span>
                    <span class="btn btn-3"></span>
                </div>
            </button>
            <h5 class="close-menu">
                MENU
            </h5>
            <a href="index.html">
                <h1 class="">MYTask App</h1>
            </a>
        </header>
        <!-- BUTTONS FOR FILTERING -->
        <div class="all-btns">
            <button class="btn all-task-btn active" id="allTaskButton">
                <div style="position: relative;">
                    <i class="fa-solid fa-bars-progress"></i>
                    <span class="txt">
                        All
                    </span>
                </div>
            </button>
            <button class="btn" id="completedTaskButton">
                <div style="position: relative;"><i class="fa-solid fa-circle-check"></i>
                    <span class="txt">Completed</span>
                </div>
            </button>
            <button class="btn" id="incompletedTaskButton">
                <div style="position: relative;">
                    <i class="fa-solid fa-hourglass-half"></i>
                    <span class="txt">
                        Incomplete
                    </span>
                </div>
            </button>
            <button class="btn" id="deletedTaskButton">
                <div style="position: relative;">
                    <i class="fa-solid fa-dumpster"></i>
                    <span class="txt">
                        Deleted Tasks
                    </span>
                </div>
            </button>
        </div>
    </aside>
    <div class="mainbar">
        <!-- MAIN  -->
        <main>
            <header>
                <h1 class="">
                    <a href="index.html">
                        MYTask App
                    </a>
                </h1>
            </header>
            <section class="section section-display h-100"
                data-tg-tour="In these section, you'll see a list displaying all your tasks." data-tg-order="1">
                <div class="h-100">
                    <!-- ALL TASKS -->
                    <div style="position: relative;height: 100%;" class="show-alert">
                        <div class="task-grid">
                        </div>
                        <!-- LOADER -->
                        <div class="loader-wrap">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section">
                <!-- TASK NOTIFICATION BOX -->
                <div class="task-completed-box">
                    <div class="task-progress">
                        <p></p>
                    </div>
                </div>
                <!-- DELETE AND DELETE ALL BUTTONS -->
                <div class="operation-box">
                    <button class="btn delete-btn" onclick="deleteButton();">
                        <i class="fa-regular fa-trash-can"></i>
                        <span class="txt">Delete</span>
                    </button>
                    <button class="btn" onclick="deleteAll();">
                        <i class="fa-solid fa-check-double"></i>
                        <span class="txt">Delete all</span>
                    </button>
                </div>
                <!-- ADD NEW TASK BUTTON -->
                <div class="sticky-btn-wrap">
                    <button class="add-task-btn" title="Add New Task"
                        data-tg-tour="You can add all your task using this button." data-tg-order="1">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </section>
        </main>
        <!-- FOOTER  -->
        <footer>
            <p>&copy; 2024 MyTask App</p>
        </footer>
    </div>
    <div class="section">
        <!-- EDIT EXISTING TASK FORM  -->
        <div class="task-expand">
            <form action="" id="taskEditForm">
                <div class="expand-top mb-50">
                    <div class="back-btn-wrap">
                        <div class="back-btn" title="Go Back">
                            <i class="fa-solid fa-circle-left"></i>
                        </div>
                    </div>
                    <h2>Edit Existing Task</h2>
                    <div class="button-box">
                        <button type="submit" title="Update">
                            <i class="fa-solid fa-circle-check"></i>
                        </button>
                    </div>
                </div>
                <div class="info-wrap">
                    <div class="mb-50">
                        <h2 id="task-name" class="mb-30">Task Name</h2>
                        <h3 id="task-day" class="mb-30">Monday</h3>
                        <h3 id="task-date">Task Date</h3>
                    </div>
                    <div>
                        <textarea id="task-description" cols="30" rows="10"
                            placeholder="Task Description (Optional)"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <!-- ADD NEW TASK FORM  -->
        <div class="form-popup">
            <form id="taskForm">
                <div class="add-top-action mb-50">
                    <div class="back-btn-wrap">
                        <div class="back-btn" type="button" title="Go Back">
                            <i class="fa-solid fa-circle-left"></i>
                        </div>
                    </div>
                    <h2>Add New Task</h2>
                    <div class="button-box">
                        <button type="submit" id="submit" title="Add Task">
                            <i class="fa-solid fa-circle-check"></i>
                        </button>
                    </div>
                </div>
                <div class="input-box mb-30">
                    <input type="text" list="sample-task" id="taskName" placeholder="Task Name" required>
                    <datalist id="sample-task">
                        <option value="Read a chapter from a book."></option>
                        <option value="Drink 8 glasses of water today."></option>
                        <option value="Pay monthly bills."></option>
                        <option value="Plan a movie with friends."></option>
                        <option value="Buy groceries for the week."></option>
                    </datalist>
                </div>
                <div class="input-box mb-30">
                    <input type="date" id="taskDate" placeholder="DD-MM-YYYY" required class="litepicker">
                </div>
                <div class="input-box mb-30">
                    <input type="time" id="taskTime" placeholder="Task Time">
                </div>
                <div class="input-box mb-30">
                    <textarea cols="30" rows="10" placeholder="Task Description (Optional)"
                        id="taskDescription"></textarea>
                </div>
            </form>
            <div id="taskList">
            </div>
        </div>
    </div>
    <div class="overlay">
    </div>
    <div class="menu-overlay">
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/tour.js"></script>
</body>

</html>
